<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link below -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    <title>Mobile Explorer</title>
</head>

<body class="pt-4 text-center">
    <section class="container">
        <a href=" #">
            <img src="images/mobile.png" alt="" style="max-width:150px;">
        </a>
        <h1 class="text-center text-primary">Mobile Explorer</h1>
        <div class="input-group mb-3 pt-4 mx-auto" id="input_container" style="max-width:600px;">
            <input id="search-field" type="text" class="form-control" placeholder="Type mobile name . . ."
                aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <span onclick="searchMobile()" class="input-group-text bg-primary text-white" style="cursor: pointer;"
                    id="search-btn">Search</span>
            </div>
        </div>

        <!-- Error Message here -->
        <div id="error-message" class="text-center text-danger fs-5"></div>

        <!-- Result Count  here-->
        <div id="result-count" class="text-center fs-5"></div>
        <!-- Each mobile details -->
        <div id="mobile-details" class="row row-cols-1 mb-5">
        </div>
        <!-- mobile search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
