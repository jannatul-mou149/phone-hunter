<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link below -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mobile Explorer</title>
</head>

<body>
    <section class="container">
        <h1 class="text-center p-5">Mobile Explorer</h1>
        <div class="input-group mb-3 pt-4 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search mobile here"
                aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <span onclick="searchMobile()" class="input-group-text" id="search-btn">Search
            </div>
        </div>
        <!-- Each mobile details -->
        <div id="mobile-details" class="w-50 mx-auto mb-5">
        </div>
        <!-- mobile search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
